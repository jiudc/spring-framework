plugins {
    id 'java'
}

group = 'com.ldc'
version = '8.7'

repositories {
    mavenCentral()
}

dependencies {
    api(project(":spring-context"))
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}